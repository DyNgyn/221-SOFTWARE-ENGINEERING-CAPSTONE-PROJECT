<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{{ url_for('static', filename='img/hcmut.png') }}" type="image/icon type">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/base.css') }}"
    />
    {% block head %} {% endblock %}
  </head>
  <body>
    <div class="topnav">
      <a href="{{ url_for('home_page') }}">
        <img src="{{url_for('static', filename='img/hcmut.png')}}" alt="" />
      </a>
      
      <div class="other-project">
        <a class="link" href="{{ url_for('home_page') }}">Home</a>
      </div>
      <div class="other-project">
        <a class="link" href="{{ url_for('about_page') }}">About</a>
      </div>
      <div class ="other-project dropdown">
        <a class="link" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Project 
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          {%for i in range (1,number+1)%}
          {% set temp = i|string%}
          <a href="{{url_for('project_page',pid=temp)}}" class="dropdown-item">
            Project {{temp}}
          </a>
          {%endfor%}
      </div>
      </div>

      <a type="button" href="{{ url_for('login_page') }}" class="btn btn-lg btn-info sign-in">Sign In</button>
      <a class="register" href="{{ url_for('register_page') }}">Register</a>
    </div>

    {% block body %}{% endblock %}
    <div class="copyright">
      <img src="{{ url_for('static', filename='img/hcmut.png')}}" alt="" />
      <p>&#169; 2022 HCMUT</p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
