  rel="stylesheet"

/>
<link

href="{{ url_for('static', filename='css/base.css') }}"
/>
<title>LANDING PAGE</title>
  </head>
  <body>
    <div class="side-navi">
      <a class ="text-center" href="{{ url_for('home_page') }}"><img src="{{url_for('static', filename='img/hcmut.png')}}" alt=""></a>
      <br>
      <a href="#" class ="fs-3">Member List</a>
      <a type="button" class="btn-toggle collapsed fs-3" data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="false">
      Choose a page to edit
      </a>
        <div class="collapse show" id="home-collapse">
          <ul class="btn-toggle-nav align-items-center list-unstyled fw-normal pb-1 small">
            <li><a href="{{url_for('cms_page',pid='1')}}" class="link-white rounded">Web 1</a></li>
            <li><a href="{{url_for('cms_page',pid='2')}}" class="link-white rounded">Web 2</a></li>
            <li><a href="{{url_for('cms_page',pid='3')}}" class="link-white rounded">Web 3</a></li>
            <li><a href="{{url_for('cms_page',pid='4')}}" class="link-white rounded">Web 4</a></li>
            <li><a href="{{url_for('cms_page',pid='0')}}" class="link-white rounded">Add a new project</a></li>
          </ul>
        </div>
      <hr>
      <a type ="button" href="{{url_for('logout_page')}}" class="btn btn-outline btn-default">Log Out</a>
    </div>
    <div class="content">
      <h1>Landing Page Content Management</h1>
    <div class ="holder">
      <form method="POST" action="/cms/{{info.id}}" class="form-register" id="register" enctype="multipart/form-data">
      <h2>Content Management for Web {{info.id}}</h2>
      <div class="form-group">
        <label for="header" class="label-text"> Web Header</label><br />
        <input
          type="text"
          name="header"
          id="header"
          value="{{info.Header}}"
        />
      </div>
      <div class="form-group">
        <label for="link" class="label-text"> Web Link</label> <br />
        <input
          type="text"
          name="link"
          id="link"
          value="{{info.Link}}"
        />
      </div>
      <div class="form-group">
        <label for="description" class="label-text"> Web Description</label> <br />
        <textarea
          type="text"
          rows = 5
          cols = 87
          name="description"
          id="description"
        >{{info.Description}}</textarea>
      </div>
      <div>
        <label for="image" class="label-text" > Replace Image</label> <br />
        <input type="file" style="background: white"
        id="image" name="image"
        accept="image/png, image/jpeg">
      </div>  

      <div class="form-button">
        <input type="submit" name="submit" value="Update" id="submit" />
      </div>
      <div style="margin-top:150px; text-align:center;"><h5>{{message}}</h5></div></div>
      
    </form>

    <div class="copyrights">
      <img src="{{ url_for('static', filename='img/hcmut.png')}}" alt="" />
      <p>&#169; 2022 HCMUT</p>
    </div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>

  </body>
