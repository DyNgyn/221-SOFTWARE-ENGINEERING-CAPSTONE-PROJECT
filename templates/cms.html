    <div class="content">
      <h1>Landing Page Content Management</h1>
    <div class ="holder">
      <form method="POST" action="/cms/{{info.id}}" class="form-register" id="register" enctype="multipart/form-data">
      <h2>Content Management for Web {{info.id}}</h2>
      <div class="form-group">
        <label for="header" class="label-text"> Web Header</label><br />
        <input
          type="text"
          name="header"
          id="header"
          value="{{info.Header}}"
        />
      </div>
      <div class="form-group">
        <label for="link" class="label-text"> Web Link</label> <br />
        <input
          type="text"
          name="link"
          id="link"
          value="{{info.Link}}"
        />
      </div>
      <div class="form-group">
        <label for="description" class="label-text"> Web Description</label> <br />
        <textarea
          type="text"
          rows = 5
          cols = 87
          name="description"
          id="description"
        >{{info.Description}}</textarea>
      </div>
      <div>
        <label for="image" class="label-text" > Replace Image</label> <br />
        <input type="file" style="background: white"
        id="image" name="image"
        accept="image/png, image/jpeg">
      </div>  

      <div class="form-button">
        <input type="submit" name="submit" value="Update" id="submit" />
      </div>
      <div style="margin-top:150px; text-align:center;"><h5>{{message}}</h5></div></div>
      
    </form>

    <div class="copyrights">
