{% extends 'base.html' %} {% block head %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/register.css') }}"
/>
<title>REGISTER</title>
{% endblock %} {% block body %}

<div class="hold">
  <div class="form-container">
    <h1>CREATE AN ACCOUNT</h1>
    <form method="POST" action="/register" class="form-register" id="register">
      <div class="form-group">
        <label for="username" class="label-text"> Username</label><br />
        <input
          type="text"
          name="username"
          id="username"
          placeholder="username"
        />
      </div>
      <div class="form-group">
        <label for="email" class="label-text"> Email Address</label> <br />
        <input
          type="text"
          name="email"
          id="email"
          placeholder="johncarter@gmail.com"
        />
      </div>
      <div class="form-group">
        <label for="password1" class="label-text"> Password</label> <br />
        <input
          type="password"
          name="password1"
          id="password1"
          placeholder="Enter at least 8 characters"
        />
      </div>
      <div class="form-group">
        <label for="password2" class="label-text"> Confirm Password</label>
        <br />
        <input
          type="password"
          name="password2"
          id="password2"
          placeholder="Re-enter your password"
        />
      </div>
      <div class="form-button">
        <input type="submit" name="submit" value="Register" id="submit" />
      </div>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for message in messages %}
        <p>{{message}}</li>
      {% endfor %}
      {% endif %}
      {% endwith %}
    </form>
  </div>
  <img
    class="translator-img"
    src="{{
  url_for('static',filename='img/translator.jpg') }}"
    alt=""
  />
</div>
{% endblock %}
