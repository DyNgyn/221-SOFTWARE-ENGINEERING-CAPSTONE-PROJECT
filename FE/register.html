<form method="POST" action="" class="register-form" id="register">
  <p class="form-title">SIGN UP</p>
  <div class="form-group-1">
    <label for="username" class="label-text"> Username</label><br />
    <input type="text" name="username" id="username" placeholder="username" />
  </div>
  <div class="form-group-2">
    <label for="password" class="label-text"> Password</label> <br />
    <input
      type="password"
      name="password"
      id="password"
      placeholder="anhyeuem123"
    />
  </div>
  <div class="form-group-3">
    <label for="confirm-password" class="label-text"> Confirm Password</label>
    <br />
    <input
      type="password"
      name="confirm password"
      id="confirm password"
      placeholder="anhyeuem123"
    />
  </div>
  <div class="form-button">
    <input type="submit" name="submit" value="Register" id="submit" />
  </div>
</form>
<img class="translator-img" src="img/translator.jpg" alt="" />
